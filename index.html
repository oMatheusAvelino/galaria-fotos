<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeri de Fotos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https:fonts.googleapis.com/css2?family-Roboto:wght@400;700&display-swap" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <h1>Galeria de Fotos</h1>
            <button type="button">Nova imagem +</button>
        </header>
        <form action="">
            <h2>Inserir nova imagem</h2>
            <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
            <button type="submit">Adicionar</button>
            <button id="cancelar" type="reset">Cancelar</button>
        </form>
        <ul>
            <li>
                <img src="/images/foto1.jpg" alt="Pintura de uma gato">
                <div class="overlay-imagem-link">
                    <a href="./images/foto1.jpg" target="_blank" title="Ver Imagem em tamanho real">Ver Imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="/images/foto2.jpg" alt="Pintura de uma gato">
                <div class="overlay-imagem-link">
                    <a href="./images/foto2.jpg" target="_blank" title="Ver Imagem em tamanho real">Ver Imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="/images/foto3.jpg" alt="Pintura de uma gato">
                <div class="overlay-imagem-link">
                    <a href="./images/foto3.jpg" target="_blank" title="Ver Imagem em tamanho real">Ver Imagem em tamanho real</a>
                </div>
            </li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
